<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task manager</title>
</head>
<link rel="stylesheet" href="styles.css">
<!-- <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/cupertino/jquery-ui.css"> -->
<body>
    <div class="title-container">
        <div class="project-name">Task Manager</div>
        <div class="author">By Juan Caicedo</div>
    </div>
    <div class="main-container">
        <div class="toolbar">
            <input class="new-task" id="quickAdd" type="text" placeholder="Type task name and press Enter to create it."/>
        </div>
        <div class="workspace">
        </div>
    </div>
    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <!-- jQuery UI (for datepicker) -->
    <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="main.js"></script>
</body>
</html>
